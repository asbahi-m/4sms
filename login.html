<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>4sms alwayz Connect</title>
    <meta name="description" content="4sms alwayz Connect">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap CSS Minimum v4.0 RLT -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet"> -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <main id="login-page" class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 my-auto px-5">
                <a class="navbar-brand d-block text-center my-5" href="index.html"><img src="images/logo.png" alt="4sms-logo"></a>
                <form class="text-dark">
                    <div class="form-group font-weight-bold">
                        <label for="inputUsername">اسم المستخدم:</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text fa fa-user"></span></div>
                            <input type="text" name="username" id="inputUsername" class="form-control" placeholder="اسم المستخدم" required>
                        </div>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="inputPassword">كلمة المرور:</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text fa fa-lock"></span></div>
                            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="كلمة المرور" required>
                        </div>
                    </div>
                    <a href="#" class="text-muted d-block text-right mb-3 float-sm-right"><small>هل فقدت كلمة المرور؟</small></a>
                    <div class="form-group custom-control custom-checkbox float-sm-left">
                        <input type="checkbox" name="checkMe" id="inputCheck" class="custom-control-input">
                        <label for="inputCheck" class="custom-control-label">تذكرني دائماً</label>
                    </div>
                    <div class="clearfix"></div>
                    <button type="submit" class="btn btn-primary d-block mx-auto">تسجيل الدخول</button>
                </form>
                <div class="my-4 text-center">هل أنت مستخدم جديد؟ يمكنك تسجيل حساب جديد <a href="signup.html" class="text-primary font-weight-bold">من هنا</a></div>
            </div>
            <div class="col-lg-8 col-md-6 d-none d-md-flex d-lg-block p-0 bg-secondary">
                <img src="images/loginpic.png" alt="Login Pic" class="img-fluid">
            </div>
        </div>
    </main>
    
    <script src="js/jquery.min.js"></script> <!-- Jquery Minimum v3.3.1 -->
    <script src="js/popper.min.js"></script> <!-- Popper Minimum v1.12.9 -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap JS Minimum v4.0 RLT -->
    <script src="js/main.js"></script>
  </body>
</html>
