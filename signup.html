<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>4sms alwayz Connect</title>
    <meta name="description" content="4sms alwayz Connect">
    <link rel="icon" sizes="16x16 24x24 32x32 64x64" type="image/x-icon" href="images/favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap CSS Minimum v4.0 RLT -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet"> -->
    <!--[if lt IE 9]>
        <script src="/js/html5shiv.min.js"></script>
        <![endif]-->
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 my-auto px-5">
                <a class="navbar-brand d-block text-center my-5" href="index.html"><img src="images/logo.png"
                        alt="4sms-logo"></a>
                <header class="text-center my-4">
                    <h2>تسجيل عضوية جديدة</h2>
                    <hr class="mx-auto custom-small-border">
                </header>
                <form class="text-dark">
                    <div class="form-group font-weight-bold">
                        <label for="inputUsername">اسم المستخدم:</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text fa fa-user"></span></div>
                            <input type="text" name="username" id="inputUsername" class="form-control"
                                placeholder="اسم المستخدم" required>
                        </div>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="inputEmail">البريد الإلكتروني:</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text fa fa-at"></span></div>
                            <input type="email" name="email" id="inputEmail" class="form-control"
                                placeholder="البريد الإلكتروني" required>
                        </div>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="inputPassword">كلمة المرور:</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text fa fa-lock"></span></div>
                            <input type="password" name="password" id="inputPassword" class="form-control"
                                placeholder="كلمة المرور" required>
                        </div>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="inputPasswordConfirm">تأكيد كلمة المرور:</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text fa fa-lock"></span></div>
                            <input type="password" name="passwordConfirm" id="inputPasswordConfirm" class="form-control"
                                placeholder="تأكيد كلمة المرور" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary d-block mx-auto">تسجيل مستخدم جديد</button>
                </form>
            </div>
            <div class="col-lg-8 col-md-6 d-none d-md-flex d-lg-block p-0 bg-secondary">
                <img src="images/loginpic.png" alt="Login Pic" class="img-fluid">
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script> <!-- Jquery Minimum v3.3.1 -->
    <script src="js/popper.min.js"></script> <!-- Popper Minimum v1.12.9 -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap JS Minimum v4.0 RLT -->
  <script src="js/lazysizes.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
